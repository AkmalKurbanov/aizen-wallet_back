      label: Текст кнопки
      type: text
      span: right
    textImg_more:
      label: Ссылка "Подробнее"
      type: text
      span: right
    textImg_ask:
      label: Ссылка-якорь на "Есть вопросы?"
      comment: Показать или скрыть кнопку "Есть вопросы?"
      type: switch
      span: right
    textImg_is_floated:
      label: "Неактивно/Активно"
      comment: Расстянуть по старанам 
      type: switch
      span: full
    textImg_is_floatedRight:
      label: "Неактивно/Активно"
      comment: Прижать текст вправо 
      type: switch
      span: full
    textImg_is_active:
      label: "Неактивно/Активно"
      comment: Показать или скрыть секцию
      type: switch
      span: full
    
