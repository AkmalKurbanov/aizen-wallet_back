textImg:
  name: Секция с картиной и текстом
  description: Секция с картиной и текстом
  icon: icon-picture-o
  fields:
    section:
      label: Секция
      type: section
    textImg_title_kind:
      label: Заголовок
      type: repeater
      prompt: 'Добавить'
      span: left
      form:
        fields:
          textImg_title:
            label: Часть заголовка
